<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MakerLens — Prototype Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div id="home" class="home">
      <img src="logo.png" alt="MakerLens logo" class="logo-img">
      <h1>MAKER LENS</h1>
      <p>Une nouvelle manière de percevoir les objets qui nous entourent</p>
      <div class="home-buttons">
        <button class="btn" data-page="creation">Création</button>
        <button class="btn" data-page="creation">Recyclage</button>
        <button class="btn" data-page="navigate">Naviguer</button>
      </div>
    </div>

    <div id="creation" class="page">
      <button class="back-btn">← Retour</button>
      <div class="viewport">
        <div class="card">
          <label for="objet"><b>Objet (à créer / réparer)</b></label>
          <input id="objet" class="input" type="text" placeholder="ex: lecteur Blu-ray, lampe, radio…">
        </div>

        <div class="card">
          <div style="display:grid; grid-template-columns:1fr auto; gap:8px; align-items:end;">
            <div>
              <label for="piece"><b>Pièce / matériau</b></label>
              <input id="piece" class="input" type="text" placeholder="ex: moteur pas à pas">
            </div>
            <button class="btn" id="addPiece">Ajouter</button>
          </div>
          <div id="pieces" class="list"></div>
        </div>

        <div class="card">
          <button class="btn" id="genCreation">Générer un plan de création</button>
          <div id="creationOut"></div>
        </div>
      </div>
    </div>

    <div id="navigate" class="page">
      <button class="back-btn">← Retour</button>
      <div class="viewport" style="display:flex; align-items:center; justify-content:center; color:#888; font-style:italic;">
        <p>Page Naviguer — en cours de développement...</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
